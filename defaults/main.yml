---
MOTD_CONTACT: admin@jaba.ge

# Name of the interfaces to read the Ip Adresses.
MOTD_PRIVATE_INTERFACE: "{{ ansible_default_ipv4.interface }}"
MOTD_PUBLIC_INTERFACE: x

# Select a color here: https://misc.flogisoft.com/bash/tip_colors_and_formatting (Dont forget the `\e[38;5;` and the `m`)
MOTD_COLOR_ACCENT: \e[38;5;202m
# Select a font here: http://www.figlet.org/fontdb.cgi
MOTD_WELCOME_FONT: nancyj
MOTD_WELCOME: JABA

# Users to disable default motd
users: []
